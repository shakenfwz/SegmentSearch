<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加记录</title>
</head>
<body>
  <div>
    <FORM ACTION="AddMovie" METHOD="GET">
      <div>
      <ul>
        <li>受检者姓名(*)：<input name="sampleName" type="text" size="20" value=""/></li> 
        <li>受检者性别(*)：<select name="sampleSex" size=1 >
		              <option value="" selected></option>
		　　                          <option value="女">女</option>
		              <option value="男">男</option>
                      <option value="未知">未知</option>
                      <option value="/">/</option>
                      </select>
        <li>受检者年龄(*)：<input name="babyWeek" type="text" size="20" value=""/></li>
        <li>受检者类型(*)： <select name="sampleType" size=1 >
		              <option value="" selected></option>
		　　                          <option value="先证者">先证者</option>
		              <option value="表型正常者">表型正常者</option>
                      <option value="疑似者">疑似者</option>
                      </select>
                      </li> 
        
        <li>受检者电话：<INPUT TYPE="TEXT" NAME="trailer"></li> 
        <li>受检者地址：<INPUT TYPE="TEXT" NAME="fname"></li>
        <li>临床表现(*):
            <div class="subsection">      
             <textarea name="description" class="box" style="width: 760px; "></textarea>
            </div>   
          </li> 
      </ul>
      </div>
      <div>
        与患者关系：<INPUT TYPE="TEXT" NAME="genre"> 标本编号：<INPUT TYPE="TEXT" NAME="genre">
        联系人姓名：<INPUT TYPE="TEXT" NAME="genre"><BR>
      </div>
      <div>
        样本编号 <INPUT TYPE="TEXT" NAME=""> 标本类型<INPUT TYPE="TEXT" NAME=""> 送检日期<INPUT
          TYPE="TEXT" NAME=""> 检测日期<INPUT TYPE="TEXT" NAME=""> 检测平台<INPUT
          TYPE="TEXT" NAME="">
      </div>
      <div>
        检测结果
        <div>
          染色体<INPUT TYPE="TEXT" NAME=""> 位置 <INPUT TYPE="TEXT" NAME=""> 长度 <INPUT
            TYPE="TEXT" NAME=""> 类型<INPUT TYPE="TEXT" NAME=""> 基因<INPUT TYPE="TEXT"
            NAME=""> 探针 <INPUT TYPE="TEXT" NAME=""> 多态性<INPUT TYPE="TEXT" NAME="">
          decipher <INPUT TYPE="TEXT" NAME=""> OMIM <INPUT TYPE="TEXT" NAME=""> 备注<INPUT
            TYPE="TEXT" NAME="">
        </div>
      </div>
      <CENTER>
        <INPUT TYPE="SUBMIT" VALUE="保存" align="middle"> <INPUT TYPE="reset" VALUE="重置"
          align="middle">
      </CENTER>
    </FORM>
  </div>
</body>
</html>
