<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add Movie</title>
</head>
<body>

<FORM ACTION="AddMovie"
      METHOD="GET">
  姓名: <INPUT TYPE="TEXT" NAME="title"><BR>

  性别: <INPUT TYPE="TEXT" NAME="director"><BR>
  
  患者类型: <INPUT TYPE="TEXT" NAME="year"><BR>
  
  年龄: <INPUT TYPE="TEXT" NAME="banner"><BR>
  
  联系电话: <INPUT TYPE="TEXT" NAME="trailer"><BR>
  
  地址: <INPUT TYPE="TEXT" NAME="fname"><BR>
  
  临床表现: <INPUT TYPE="TEXT" NAME="lname"><BR>
  
  Genre: <INPUT TYPE="TEXT" NAME="genre"><BR>
  <CENTER>
    <INPUT TYPE="SUBMIT" VALUE="Submit">
  </CENTER>
</FORM>

</body>
</html>
