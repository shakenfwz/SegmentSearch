<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=BIG5">
<title>Add Movie</title>
</head>
<body>

<FORM ACTION="AddMovie"
      METHOD="GET">
  Title: <INPUT TYPE="TEXT" NAME="title"><BR>

  Director: <INPUT TYPE="TEXT" NAME="director"><BR>
  
  Year: <INPUT TYPE="TEXT" NAME="year"><BR>
  
  Banner URL (optional): <INPUT TYPE="TEXT" NAME="banner"><BR>
  
  Trailer URL (optional): <INPUT TYPE="TEXT" NAME="trailer"><BR>
  
  Star First Name: <INPUT TYPE="TEXT" NAME="fname"><BR>
  
  Star Last Name: <INPUT TYPE="TEXT" NAME="lname"><BR>
  
  Genre: <INPUT TYPE="TEXT" NAME="genre"><BR>
  <CENTER>
    <INPUT TYPE="SUBMIT" VALUE="Submit">
  </CENTER>
</FORM>

</body>
</html>
