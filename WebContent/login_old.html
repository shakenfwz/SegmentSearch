<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

  <!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="flexslider.css" type="text/css" media="screen" />

	<!-- Modernizr -->
  <script src="js/modernizr.js"></script>

</head>
<body>


  <div id="container" class="cf">
    <header role="navigation">
      <a class="logo" href="http://www.yj2y.cn" title="基因片段检索"></a>

      <nav><FORM ACTION = "Login" METHOD="Post">
<table>
						<tr>
                            <td width="15">&nbsp;</td>
                            <td width="100"><div align="left">用户:</div></td>
                            <td><input name="email" type="text" size="25" maxlength="100" /></td>
            </tr>
						  <tr>
                            <td width="15">&nbsp;</td>
                            <td width="100"><div align="left">密码:</div></td>
                            <td><input name="pass" type="password" size="25" maxlength="100" /></td>
                          </tr>
                          <tr>
                           <td width="15">&nbsp;</td>
                            <td></td>
                            <td> <INPUT class="button green:hover" TYPE="SUBMIT" VALUE="Login"><input class="button green:hover" value="Reset" name="reset" type="reset" /></td>
                          </tr>
</table> 


</FORM>
      </nav>
      
     <FORM>
<input class="button green:hover" type="button" value="Employee Login" onClick="window.location='http://localhost:8080/ProjectCS122B/EmployeeLogin.html';">
</FORM>
    </header>
  </div>
  <!-- jQuery -->
  <script src="js/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

  <!-- FlexSlider -->
  <script defer src="jquery.flexslider.js"></script>

  <script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        animationLoop: false,
        itemWidth: 210,
        itemMargin: 5,
        pausePlay: true,
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>


  <!-- Syntax Highlighter -->
  <script type="text/javascript" src="js/shCore.js"></script>
  <script type="text/javascript" src="js/shBrushXml.js"></script>
  <script type="text/javascript" src="js/shBrushJScript.js"></script>

  <!-- Optional FlexSlider Additions -->
  <script src="js/jquery.easing.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script defer src="js/demo.js"></script>

</body>
</html>
