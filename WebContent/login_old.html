<html class="no-js" lang="en">
<head>

	<div id="container" class="cf">

				</a>
				<h1>Welcome to segmentdb</h1>
				<h2>Please login:</h2>


				<nav>
					<FORM ACTION="Login" METHOD="Post">
						<table>
							<tr>
								<td width="15">&nbsp;</td>
								<td width="100"><div align="left">Email:</div></td>
								<td><input name="email" type="text" size="25"
									maxlength="100" /></td>
							</tr>
							<tr>
								<td width="15">&nbsp;</td>
								<td width="100"><div align="left">Password:</div></td>
								<td><input name="pass" type="password" size="25"

							</tr>
							<tr>
								<td width="15">&nbsp;</td>
								<td></td>
								<td><INPUT class="button green:hover" TYPE="SUBMIT"
									VALUE="Login"><input class="button green:hover"
									value="Reset" name="reset" type="reset" /></td>


							</tr>


						</table>


					</FORM>

				</nav>

				<FORM>

			<div id="main" role="main">
				<section class="slider">

							<li><img src="images/fastandfurious.jpg" /></li>

							<li><img src="images/terminator.jpg" /></li>
							<li><img src="images/thedarkknight.jpg" /></li>
							<li><img src="images/fastandfurious.jpg" /></li>
							<li><img src="images/kitchen_adventurer_caramel.jpg" /></li>
						</ul>
					</div>
				</section>
				<table>
					<aside>
						<div class="cf">

						</div>

		<!-- jQuery -->
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

		<!-- FlexSlider -->
		<script defer src="jquery.flexslider.js"></script>

		<script type="text/javascript">
    $(function(){
      SyntaxHighlighter.all();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "slide",
        animationLoop: false,
        itemWidth: 210,
        itemMargin: 5,
        pausePlay: true,
        start: function(slider){
          $('body').removeClass('loading');
        }
      });
    });
  </script>


		<!-- Syntax Highlighter -->
		<script type="text/javascript" src="js/shCore.js"></script>
		<script type="text/javascript" src="js/shBrushXml.js"></script>
		<script type="text/javascript" src="js/shBrushJScript.js"></script>

		<!-- Optional FlexSlider Additions -->
		<script src="js/jquery.easing.js"></script>
		<script src="js/jquery.mousewheel.js"></script>
		<script defer src="js/demo.js"></script>
