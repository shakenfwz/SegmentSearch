<html>
<head>
<style type="text/css" media="screen">
body {
	font: 11px arial;
}

.suggest_link {
	background-color: #FFFFFF;
	padding: 2px 6px 2px 6px;
}

.suggest_link_over {
	background-color: #E8F2FE;
	padding: 2px 6px 2px 6px;
}

#search_suggest {
	position: absolute;
	background-color: #FFFFFF;
	text-align: left;
	border: 1px solid #000000;
}
</style>
<script type="text/javascript" src="ajax_search.js"></script>
</head>
<body>
	<h3>Simple AJAX Search Suggest</h3>
	<div style="width: 500px;">
		<form id="frmSearch" action="">
			<input type="text" id="txtSearch" name="txtSearch"
				alt="Search Criteria" onkeyup="searchSuggest();" autocomplete="off" />
			<input type="submit" id="cmdSearch" name="cmdSearch" value="Search"
				alt="Run Search" /><br />
			<div id="search_suggest"></div>
		</form>
	</div>
</body>
</html>
