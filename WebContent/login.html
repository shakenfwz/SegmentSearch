<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<title>SegmentSearch</title>
<meta name="viewport"
	content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

<!-- Demo CSS -->
<link rel="stylesheet" href="css/demo.css" type="text/css"
	media="screen" />

<script src="js/modernizr.js"></script>

</head>

<body>
	<header role="navigation">
		<div align="center"><br></div>
		<div id="header" align="center">
			<h1 align="center">欢迎使用基因片段检索分析系统</h1>
			<h2 align="center">简易版</h2>
		</div>
			<FORM ACTION="Login" METHOD="Post">
				<table>
					<tr>
						<td width="15">&nbsp;</td>
						<td width="100">
							<div align="left">用户:</div>
						</td>
						<td><input name="email" type="text" size="25" maxlength="100" /></td>
					</tr>
					<tr>
						<td width="15">&nbsp;</td>
						<td width="100">
							<div align="left">密码:</div>
						</td>
						<td><input name="pass" type="password" size="25"
							maxlength="100" /></td>
					</tr>
					<tr>
					</tr>
					<tr>
						<td width="15">&nbsp;</td>
						<td></td>
						<td><INPUT class="button green:hover" TYPE="SUBMIT"
							VALUE="登录"> <input class="button green:hover" value="重置"
							name="reset" type="reset" /></td>
					</tr>
				</table>
			</FORM>
		<FORM>
			<div id="footer" align="center">
				<input class="button green:hover" type="button" value="实验室人员登录"
					onclick="window.location='http://localhost:8080/SegmentSearch/EmployeeLogin.html';">
			</div>
		</FORM>
	</header>
</body>

</html>
