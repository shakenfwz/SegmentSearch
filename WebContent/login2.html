<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
<meta content="charset=gb18030">
<title>SegmentSearch</title>
<meta name="viewport"
	content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

<!-- Demo CSS -->
<link rel="stylesheet" href="css/demo.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="flexslider.css" type="text/css"
	media="screen" />

<!-- Modernizr -->
<script src="js/modernizr.js"></script>

</head>

<body class="loading">

	<div id="container" class="cf">
		<div id="container" class="cf">
			<header role="navigation">
				<a class="logo" href="http://127.0.0.1" title="Woo"> <img
					src="images/logo.png" alt="Woo" />
				</a>
				<h1>欢迎使用基因片段检索分析系统</h1>
				<h2>简易版</h2>


				<nav>
					<FORM ACTION="Login" METHOD="Post">
						<table>
							<tr>
								<td width="15">&nbsp;</td>
								<td width="100"><div align="left">用户:</div></td>
								<td><input name="email" type="text" size="25"
									maxlength="100" /></td>
							</tr>
							<tr>
								<td width="15">&nbsp;</td>
								<td width="100"><div align="left">密码:</div></td>
								<td><input name="pass" type="password" size="25"
									maxlength="100" /></td>
							</tr>
							<tr>
								<td width="15">&nbsp;</td>
								<td></td>
								<td><INPUT class="button green:hover" TYPE="SUBMIT"
									VALUE="登录"> <input class="button green:hover"
									value="重置" name="reset" type="reset" /></td>
							</tr>
						</table>
					</FORM>
				</nav>
				<FORM>
					<input class="button green:hover" type="button" value="实验室人员登录"
						onclick="window.location='http://localhost:8080/SegmentSearch/EmployeeLogin.html';">

				</FORM>
			</header>


			<div id="main" role="main">
				<section class="slider">
					<div class="flexslider carousel">
						<ul class="slides">
						</ul>
					</div>
				</section>
			</div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<script>
            window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')
        </script>

		<!-- FlexSlider -->
		<script defer src="jquery.flexslider.js"></script>

		<script type="text/javascript">
            $(function () {
                SyntaxHighlighter.all();
            });
            $(window).load(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    animationLoop: false,
                    itemWidth: 210,
                    itemMargin: 5,
                    pausePlay: true,
                    start: function (slider) {
                        $('body').removeClass('loading');
                    }
                });
            });
        </script>


		<!-- Syntax Highlighter -->
		<script type="text/javascript" src="js/shCore.js"></script>
		<script type="text/javascript" src="js/shBrushXml.js"></script>
		<script type="text/javascript" src="js/shBrushJScript.js"></script>

		<!-- Optional FlexSlider Additions -->
		<script src="js/jquery.easing.js"></script>
		<script src="js/jquery.mousewheel.js"></script>
		<script defer src="js/demo.js"></script>
	</div>
</body>

</html>
